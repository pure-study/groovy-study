apply plugin: 'groovy'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.4'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/groovy/differences',
                       'src/groovy/groovy-dev-kit',
                       'src/groovy/testing-guide']
        }
    }

    test {
        groovy {
            srcDirs = ['test/groovy']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'HelloWorld'
    }
}
